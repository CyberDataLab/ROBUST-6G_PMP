components:
  schemas:
    DataSource:
      type: object
      properties:
        toolName:
          type: string
          description: "The name of the tool."
        objetives:
          type: array
          description: "A objetives list of the data source."
          items:
            type: string
            description: "Each objetive."
        networkSegment:
          type: array
          description: "A list of network segments of the data source."
          items:
            type: string
            description: "Each network segment."

    Threshold:
      type: object
      properties:
        toolName:
          type: string
          description: "The name of the tool."
        policy:
          type: array
          description: "A list of policies for the threshold."
          items:
            $ref: "#/components/schemas/Policy"

    Policy:
      type: object
      properties:
        id:
          type: string
          description: "The id of the policy."
        policyType:
          type: string
          description: "The type of the policy."
          example: 
            - "Drop"
            - "Blocking"
            - "Blacklist"
            - "Whitelist"
        policyAction:
          type: string
          description: "The objetive of the policy."
          example:
            - "Block all traffic from a specific IP address."
            - "Drop all traffic from a specific Port."
            - "Allow all traffic from a specific NetworkSegment."
        policyObjetive:
          type: array
          items: 
            type: string
            description: "The objetive of the policy."
            example:
                - "IP"
                - "Port"
                - "Protocol"
                - "NetworkSegment"

    Tool:
      type: object
      properties:
        id:
          type: string
          description: "The id of the tool."
        name:
          type: string
          description: "The name of the tool."
        version:
          type: string
          description: "The version of the tool."
        toolType:
          type: string
        configuration:
          type: object
          description: "The configuration details for the tool."
          properties:
            configFile:
              type: string
              format: binary
              description: "The JSON configuration file for the tool."